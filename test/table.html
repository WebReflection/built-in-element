<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Custom Elements Built-in Extends</title>
  <script>this.customElements||document.write('<script src="https://unpkg.com/document-register-element"><\x2fscript>');</script>
  <script src="../min.js"></script>
  <script>
  this.onload = () => {
    customElements.define(
      'a-table',
      class extends HTMLTableElement {
        connectedCallback() {
          console.log(this.nodeName);
        }
      },
      {extends: 'table'}
    );
    customElements.define(
      'a-tr',
      class extends HTMLTableRowElement {
        connectedCallback() {
          console.log(this.nodeName);
        }
      },
      {extends: 'tr'}
    );
    const div = document.createElement('div');
    div.innerHTML = `
    <table is="a-table">
      <tr is="a-tr"><td>3</td></tr>
      <tr is="a-tr"><td>4</td></tr>
    </table>
    `;
    document.body.appendChild(div);
  };
  </script>
</head>
<body>
  <table is="a-table">
    <tr is="a-tr"><td>1</td></tr>
    <tr is="a-tr"><td>2</td></tr>
  </table>
</body>
</html>
